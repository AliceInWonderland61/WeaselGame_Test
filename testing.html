<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Minimal Weasel Game Test</title>
</head>
<body>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
class WeaselGame {
    constructor() {
        this.canvas = document.getElementById('gameCanvas');
        this.ctx = this.canvas.getContext('2d');
        this.player = { x: 375, y: 275, width: 50, height: 50 };
        this.gameLoop();
    }
    gameLoop() {
        this.ctx.clearRect(0, 0, 800, 600);
        this.ctx.fillStyle = '#000';
        this.ctx.fillRect(0, 0, 800, 600);
        // Draw yellow circle
        this.ctx.beginPath();
        this.ctx.arc(this.player.x + 25, this.player.y + 25, 25, 0, Math.PI * 2);
        this.ctx.fillStyle = '#ffe066';
        this.ctx.fill();
        this.ctx.strokeStyle = '#bfa600';
        this.ctx.lineWidth = 3;
        this.ctx.stroke();
        requestAnimationFrame(() => this.gameLoop());
    }
}
window.addEventListener('load', () => { new WeaselGame(); });
</script>
</body>
</html>
